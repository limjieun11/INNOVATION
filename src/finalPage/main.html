<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지 - 안전불감증 프로젝트</title>

    <!-- 메인 스타일 -->
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <!-- 기존 로딩 스타일 -->
    <link rel="stylesheet" href="./assets/scss/loading.css" />
  </head>

  <body>
    <main class="main-page">
      <!-- 한자 그래픽 레이어 -->
      <div class="hanja-layer" aria-hidden="true">
        <!-- 1) 파티클: 커서 주변만 비는 “구멍 효과” (캔버스 렌더 대상) -->
        <img
          id="hanja1"
          class="hanja hanja-1"
          src="./assets/images/hanja/hanja-yanquechutang.webp"
          alt="연작처당"
          draggable="false"
        />

        <!-- 2) 깜빡임: 기본 깜빡, 호버 시 더 빠르게 -->
        <img
          class="hanja hanja-2 flicker"
          src="./assets/images/hanja/hanja-qianchezhijian.webp"
          alt="전거지감"
          draggable="false"
        />

        <!-- 3) 블러 리빌: 흐림 → 호버 시 선명 -->
        <img
          class="hanja hanja-3 blur-reveal"
          src="./assets/images/hanja/hanja-wangyangzhitan.webp"
          alt="망양지탄"
          draggable="false"
        />

        <!-- 4) 팝업: 호버 시 급확대 -->
        <img
          class="hanja hanja-4 pop"
          src="./assets/images/hanja/hanja-youbeiwuhuan.webp"
          alt="유비무환"
          draggable="false"
        />
      </div>

      <!-- 챕터 버튼(세로쓰기) -->
      <section class="chapter-buttons">
        <button
          class="chapter-btn btn-mu"
          data-link="./chapters/chapter1/intro/chapter1_intro.html"
        >
          무시
        </button>

        <!-- ✅ CH2만 로딩 오버레이 사용 -->
        <button
          class="chapter-btn btn-gyeong"
          data-link="./chapters/chapter2/intro/chapter2_intro.html"
          data-loading="true"
        >
          경고
        </button>

        <button
          class="chapter-btn btn-hoo"
          data-link="./chapters/chapter3/chapter3_main.html"
        >
          후회
        </button>

        <button
          class="chapter-btn btn-seong"
          data-link="./chapters/chapter4/index.html"
        >
          성찰
        </button>
      </section>
    </main>

    <!-- 기존 로딩 JS가 기대하는 오버레이 마크업 -->
    <div id="page-loading" aria-hidden="true" hidden>
      <div class="box" role="dialog" aria-label="로딩 안내">
        <div class="spinner" aria-hidden="true"></div>
        <div class="label" role="status">로딩 중… 헤드셋 착용을 권장합니다</div>
      </div>
    </div>

    <!-- 페이지 스크립트 -->
    <script src="./js/main.js" defer></script>
    <script src="./js/hanja.js" defer></script>
    <script src="./js/loading.js" defer></script>
  </body>
</html>
