<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈출</title>
    <style>
      /* 🔷 전체 배경 스타일 */
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'SUIT', 'Noto Sans KR', sans-serif; /* 🔸 폰트 변경 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* 🔷 메시지 박스 스타일 */
      .message {
        font-size: 24px;
        font-weight: 400;
        text-align: center;
        white-space: pre-line; /* 🔸 줄바꿈 인식 */
        line-height: 1.6;
        max-width: 90%;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInOut 5s ease-in-out forwards;
      }

      /* 🔷 페이드 인/아웃 애니메이션 */
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        15% {
          opacity: 1;
          transform: translateY(0);
        }
        85% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
    </style>

    <!-- ✅ SUIT 폰트 CDN 추가 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="message">
      여러분이 발견했던 징후는 실제 사고 사례의 전조 증상 중 일부였습니다.
      아직도 위험이 당신과 거리가 멀다고 느껴지시나요?
    </div>

    <script>
      // 일정 시간(5초) 후 자동으로 챕터2 인트로 페이지로 이동
      setTimeout(() => {
        window.location.href = '../chapter2_intro.html';
      }, 5000);
    </script>
  </body>
</html>
