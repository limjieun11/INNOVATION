<!-- chapter3_main.html (수정본) -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAPTER 3 - Globe</title>
    <link rel="stylesheet" href="./style/chapter3Main.css" />
    <!-- 기존 팝업 CSS는 제거 -->
    <!-- <link rel="stylesheet" href="./style/popup.css" /> -->
    <script src="https://unpkg.com/globe.gl"></script>
  </head>
  <body>
    <!-- 🌍 지구 컨테이너 -->
    <div id="globe-container"></div>

    <!-- 🧭 유형 버튼 목록 -->
    <div id="case-menu">
      <button data-type="rule" class="active">안전 규정 위반</button>
      <button data-type="build">부실공사 및 관리</button>
      <button data-type="perception">위험 인지 실패</button>
      <button data-type="responsibility">관리 책임 부재</button>
      <button data-type="profit">과도한 이익 추구</button>
    </div>

    <!-- 📄 설명 박스 -->
    <div id="type-description-box">
      <p id="type-description">
        안전 규정을 무시하고 반복적인 경고에도 불구하고 조치를 취하지 않아
        발생한 사례들을 모았습니다.
      </p>
    </div>

    <!-- ✅ 이미지 모달 (창 형태) -->
    <div id="img-modal" aria-hidden="true">
      <div class="backdrop"></div>
      <div
        class="dialog"
        role="dialog"
        aria-modal="true"
        aria-label="image dialog"
      >
        <button class="close" type="button" aria-label="닫기">✕</button>
        <img alt="" />
        <p class="caption"></p>
      </div>
    </div>

    <!-- ⏎ 뒤로가기 버튼 -->
    <button id="back-button" onclick="history.back()">⏎ BACK</button>

    <!-- 🌐 지구 JS 모듈 -->
    <script type="module" src="./countryHexGlobe.js"></script>
  </body>
</html>
