<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CH4 EP.2</title>
    <link rel="stylesheet" href="./style/questionCommon.css" />
    <style>
      /* 1) 폰트 로드 */
      @font-face {
        font-family: JSongMyung-Regular-KO;
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/JSongMyung-Regular-KO.woff2')
            format('woff2'),
          url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/JSongMyung-Regular-KO.woff2')
            format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      /* 2) 챕터4 인트로: 큰 제목/설명 + 시작하기 버튼 */
      #ch4-index.container h1,
      #ch4-index.container p,
      #start-btn {
        font-family: JSongMyung-Regular-KO, serif !important;
        font-weight: 600; /* 명조 굵기 보정 */
        font-synthesis: none;
      }
      #ch4-index.container p {
        font-weight: 400 !important;
      }

      /* 3) 결과 페이지: HOME 버튼 텍스트 */
      .home-btn span {
        font-family: JSongMyung-Regular-KO, serif !important;
        font-weight: 600 !important;
        font-synthesis: none;
      }

      /* 4) EP 페이지(Questions): 상단 타이틀/부제, 중앙 문구 */
      .q-top .ep-title,
      .q-top .ep-sub,
      .q-stats .stats-title {
        font-family: JSongMyung-Regular-KO, serif !important;
        font-weight: 600 !important;
        font-synthesis: none;
      }
      .q-top .ep-sub {
        font-weight: 400 !important;
      }

      /* (선택) 좌/우 퍼센트 숫자도 송명체로 하고 싶으면 주석 해제
  .q-stats .stat { font-family: JSongMyung-Regular-KO, serif !important; font-weight: 600 !important; }
  */
    </style>
  </head>
  <body>
    <header class="q-top" role="banner">
      <div class="ep-title">EP.2</div>
      <p class="ep-sub">
        유독 너무 피곤한 하루, 집에 빨리 가고 싶은 나는 여기서
      </p>
    </header>

    <main class="q-options" id="q-root" role="main">
      <figure class="option" id="choice-left">
        <img src="./assets/img/results/ep2_left.webp" alt="선택지 1" />
      </figure>
      <figure class="option" id="choice-right">
        <img src="./assets/img/results/ep2_right.webp" alt="선택지 2" />
      </figure>
    </main>

    <footer class="q-stats" role="contentinfo">
      <div class="stats-wrap">
        <div class="stat left" id="stat-left">0%</div>
        <div class="stats-title">다른 사람들의 대답은?</div>
        <div class="stat right" id="stat-right">0%</div>
      </div>
    </footer>

    <script src="./script/navigation.js"></script>
    <script src="./script/questionHydrate.js"></script>
    <script>
      CH4WireChoices({ qid: 'ep2', nextHref: 'question3.html' });
    </script>
  </body>
</html>
