<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CH4 결과</title>
    <link rel="stylesheet" href="./style/chapter4Main.css" />
  </head>

  <div class="noise" aria-hidden="true"></div>

  <!-- 결과 전용 배경/버튼 -->
  <!-- ⚠️ url 경로는 CSS(chapters/chapter4/style/) 기준이므로 ../assets/... 사용 -->
  <body
    class="ch4-result"
    style="--ch4-bg: url('../assets/img/bg/resultBg.webp')"
  >
    <!-- 좌측 상단: 챕터4 시작으로 -->
    <a href="./index.html" class="back-btn" aria-label="챕터 4 시작으로">
      <img src="../../assets/images/ui/back.png" alt="" />
    </a>

    <!-- 우측 상단: 메인 페이지로 -->
    <a href="../../main.html" class="home-btn" aria-label="메인으로">
      <img src="../../assets/images/ui/home.png" alt="" />
      <span>HOME</span>
    </a>

    <main id="ch4-result" class="container">
      <section id="result-root"></section>
    </main>

    <!-- import 사용하므로 module로 로드 -->
    <script type="module" src="./script/resultLogic.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const delayTime = 120000; // 5분 = 300,000 밀리초 3분 = 180,000 밀리초 1분 = 60,000 밀리초

        // main.html로 이동할 상대 경로 설정
        const targetPageURL = '../../main.html';

        function redirectToMain() {
          console.log(`페이지가 2분 후 ${targetPageURL}로 이동합니다.`);

          setTimeout(function () {
            window.location.href = targetPageURL;
          }, delayTime);
        }

        redirectToMain();
      });
    </script>
  </body>
</html>
