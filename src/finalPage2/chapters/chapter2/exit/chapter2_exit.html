<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CH2 탈출</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SCSS 컴파일된 CSS -->
    <link rel="stylesheet" href="./scss/chapter2_exit.css" />
  </head>

  <div class="noise" aria-hidden="true"></div>

  <body class="exit-page">
    <!-- 좌측 상단: 챕터2 인트로로 -->
    <a
      href="../intro/chapter2_intro.html"
      class="back-btn"
      aria-label="챕터 2 인트로로"
    >
      <img src="../../../assets/images/ui/back.png" alt="" />
    </a>

    <!-- 우측 상단: 메인(사이트 홈)으로 -->
    <a href="../../../main.html" class="home-btn" aria-label="메인 화면으로">
      <img src="../../../assets/images/ui/home.png" alt="" />
    </a>

    <!-- 중앙 카드 제거: 필요 시 SCSS에서 display:block으로 살릴 수 있음 -->
    <main class="exit-card" aria-hidden="true"></main>

    <script src="./js/chapter2_exit.js" defer></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const delayTime = 180000; // 5분 = 300,000 밀리초 3분 = 180,000 밀리초 1분 = 60,000 밀리초

        // main.html로 이동할 상대 경로 설정
        const targetPageURL = '../../../main.html';

        function redirectToMain() {
          console.log(`페이지가 3분 후 ${targetPageURL}로 이동합니다.`);

          setTimeout(function () {
            window.location.href = targetPageURL;
          }, delayTime);
        }

        redirectToMain();
      });
    </script>
  </body>
</html>
