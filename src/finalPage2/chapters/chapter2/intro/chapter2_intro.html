<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAPTER2</title>
    <link rel="stylesheet" href="./scss/chapter2_intro.css" />
  </head>
  <body>
    <div class="noise" aria-hidden="true"></div>

    <main class="chapter2-intro">
      <a href="../../../main.html" class="back-button">
        <img src="../../../assets/images/ui/back.png" alt="뒤로가기" />
      </a>
      <div class="intro-text"></div>

      <button
        id="start-button"
        style="
          font-family: 'JSongmyeong', 'Noto Sans KR', sans-serif !important;
        "
      >
        시작하기
      </button>
    </main>

    <script src="./js/chapter2_intro.js" defer></script>
    <script>
      // ✅ 추가된 코드: 시작하기 버튼을 누르면 tutorial.html로 이동
      document.getElementById('start-button').addEventListener('click', () => {
        window.location.href = './tutorial.html';
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const delayTime = 180000; // 5분 = 300,000 밀리초 3분 = 180,000 밀리초 1분 = 60,000 밀리초

        // main.html로 이동할 상대 경로 설정
        const targetPageURL = '../../../main.html';

        function redirectToMain() {
          console.log(`페이지가 3분 후 ${targetPageURL}로 이동합니다.`);

          setTimeout(function () {
            window.location.href = targetPageURL;
          }, delayTime);
        }

        redirectToMain();
      });
    </script>
  </body>
</html>
